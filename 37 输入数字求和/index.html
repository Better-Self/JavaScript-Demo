<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>点击div innerHTML</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        body {
            width:100%;
            height:auto;
        }
        #container {
            width: 600px;
            height: 20px;
            color: #000;
            margin: 20px auto 0;
        }
    </style>
    <script src="js/JavaScript.js"></script>
</head>
<body>
    <div id="container">
        <input id="num" type="text" value="1,3,5,7,8,6,10,12,18,20,23" /> <span>输入数字求和，数字之间用半角","分割</span><br /><br />
        <button id="sumBtn">求和</button>
    </div>
    
</body>
</html>
