<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>单击显示当前坐标</title>

        document.onclick = function () {
            var event = event || window.event;
            alert("坐标[" + event.clientX + "," + event.clientY + "]");
        }
    </script>
