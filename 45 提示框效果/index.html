<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        div, ul, li {
            margin:0;
            padding:0;
        }
        ul, li {
            list-style:none;
        }
      
        ul {
           width:680px;
            height:270px;
            margin:0 auto;
            padding:20px;
            border:2px solid #ccc;
            color:#fff;
            font:bold 15px/128px Arial;
        }
        li {
            width:128px;
            height:128px;
            border:1px solid #ccc;
            float:left;
            margin-left:5px;
            margin-bottom:5px;
            cursor:crosshair;
            background:#ccc;
            text-align:center;
        }
            /*li:hover {
                opacity:1;
            }*/
        .clear {
            clear:both;
        }
    </style>
    <script src="js/JavaScript.js"></script>
</head>
<body>
        <ul>
            <li>XXXXXXX</li>
            <li>XXXXXXX</li>
            <li>XXXXXXX</li>
            <li>XXXXXXX</li>
            <li>XXXXXXX</li>
            <li class="clear">XXXXXXX</li>
            <li>XXXXXXX</li>
            <li>XXXXXXX</li>
            <li>XXXXXXX</li>
            <li>XXXXXXX</li>
        </ul>
</body>
</html>
