<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>砸金蛋</title>
    <link href="css/luckDraw.css" rel="stylesheet" />
</head>
<body>
    <div class="luck_draw">
        <div class="container">

            <div class="hit_egg">
                                 
                <div class="egg normal">
                    <div class="prize fore1">5元</div>
                    <div class="prize fore2">10元</div>
                    <div class="hit_count">你可砸<span id="normal_count">30</span>次金蛋</div>
                    <img class="img_1 hide" src="images/hammer.png" />
                </div>
                <div class="egg silver">
                    <div class="prize fore1">10元</div>
                    <div class="prize fore2">15元</div>
                    <div class="prize fore3">20元</div>
                    <div class="hit_count">你可砸<span id="silver_count">10</span>次金蛋</div>
                    <img class="img_1 hide" src="images/hammer.png" />
                </div>
                <div class="egg gold">
                    <div class="prize fore1">50元</div>
                    <div class="prize fore2">100元</div>
                    <div class="prize fore3">机器人</div>
                    <div class="hit_count">你可砸<span id="gold_count">1</span>次金蛋</div>
                    <img class="img_1 hide" src="images/hammer.png" />
                </div>

                <div id="hammer"><img src="images/hammer.png" /></div>

            </div>
            
        </div>
    </div>
    <div class="lottery">
        <div class="lottery_con">100元</div>
    </div>

    <div class="tip_box">你的次数用完了</div>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.arctext.js"></script>
    <script src="js/luckDraw.js"></script>
</body>
</html>
