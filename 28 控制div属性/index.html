<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>JS 控制div属性</title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="controll">
            <input type="button" value="变宽" onclick="changeWidth()" />
            <input type="button" value="变高" onclick="changeHeight()" />
            <input type="button" value="变色" onclick="changeColor()" />
            <input type="button" value="隐藏" onclick="hideDemo()" />
            <input type="button" value="重置" onclick="reSet()" />
        </div>
        <div id="demo"></div>
    </div>
    <script src="js/JavaScript.js"></script>
</body>
</html>
