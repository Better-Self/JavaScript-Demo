<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>判断一个数字是几位数</title>
    <style>
        .sum {
           width:600px;
           height:auto;
           margin:20px auto 0;
           color:#000;
           font:normal 13px/13px Arial;
        }
        .sum input {
           width:70px;
           height:auto;
           display:inline-block;
        }
      
    </style>
    <script>
        window.onload = function () {
            var arr = [];
            var oInput = document.getElementsByTagName("input");
            var oBtn = document.getElementsByTagName("button");
            for (var i = 0; i < oInput.length; i++) {
                oInput[i].onkeyup = function () {
                    this.value = this.value.replace(/[^\d]/, ""); // 将不为数字的替换为空
                }
            }

            oBtn[0].onclick = function () {
                //(oInput[0].value == "" || oInput[1].value == "") ?
                //alert("请输入数字!") :
                //(oSpan[0].innerHTML = Math.max(oInput[0].value, oInput[1].value));
                if (oInput[0].value == "") {
                    alert("请输入数字!");
                }
                arr = oInput[0].value.split("");
                alert("是" + arr.length + "位数！");
            }
        }
       
    </script>
</head>
<body>
    <div class="sum">
        <input type="text" />
        &nbsp;&nbsp;
        <button>查看该数字是几位数》》</button>
    </div>
</body>
</html>
