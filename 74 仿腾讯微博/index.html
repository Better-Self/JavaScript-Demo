<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>仿腾讯微博</title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <script src="js/JavaScript.js"></script>
</head>
<body>
    <div id="msgBox">
        <form>
            <h2>来，说说你在做什么，想什么</h2>
            <div>
                <input id="userName" class="f-text" />
                <p id="face">
                    <img src="images/face1.gif" alt="face" class="current" />
                    <img src="images/face2.gif" alt="face" />
                    <img src="images/face3.gif" alt="face" />
                    <img src="images/face4.gif" alt="face" />
                    <img src="images/face5.gif" alt="face" />
                    <img src="images/face6.gif" alt="face" />
                    <img src="images/face7.gif" alt="face" />
                    <img src="images/face8.gif" alt="face" />
                </p>
            </div>
            <div>
                <textarea id="conBox" class="f-text"></textarea>
            </div>
            <div class="tr">
                <p>
                    <span class="countTxt">还能输入</span><strong class="maxNum">140</strong><span>个字</span>
                    <input id="sendBtn" value="" title="快捷键 Ctrl+Enter" type="button" />
                </p>
            </div>
        </form>
        <div class="list">
            <h3><span>大家都在说</span></h3>
            <ul>
                
            </ul>
        </div>
    </div>
</body>
</html>
